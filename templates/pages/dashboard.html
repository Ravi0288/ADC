<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0 minimal-ui" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

    <title> {{title}} </title>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    {% block head %}{% endblock %}
</head>

<body class="bg-light">

    <div class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="home"> ADC API INTERFACE </a>
                <button class="navbar-toggle" data-target="#navbar-main" data-toggle="collapse" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-main" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="ers">ERS</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">FAS</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">FAS</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">FS Land Management</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">NRCS</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- all contents to go here -->
        <div id="banner" class="page-header">
            <h1>{% block title %}{{ title }}{% endblock %}</h1>
        </div>


        <!-- {% if messages %} -->
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-dismissable {{ message.tags }}">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        <!-- {% endif %} -->

        {% block content %}{% endblock %}
    </div>
</body>

</html>
